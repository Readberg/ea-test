<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Lead Advisors</title>
</head>
<body class="body">
    <header class="header">
        <div class="wrapper">
            <a href="#">
                <img src="./assets/img/logo.svg" alt="company logotype" class="logo">
            </a>            
        </div>
    </header>
    <main class="main">
        <div class="main-wrapper wrapper">
            <div class="info">
                <h1>Under Construction</h1>
                <p>We're making lots of improvements and will be back soon</p>
            </div>
            <div class="time-info">
                <div class="time">92:11:41:48</div>
                <ul class="time-text">
                    <li>Days</li>
                    <li>Hours</li>
                    <li>Minutes</li>
                    <li>Seconds</li>
                </ul>
            </div>
            <div class="event">
                <div class="event-text">Check our event page when you wait:</div>
                <a href="#" class="event-link"><p>Go to the event</p><span></span></a>
            </div>
        </div>        
    </main>
    <footer class="footer">
        <div class="wrapper">
            <form action="">
                <input type="email" name="email" placeholder="Enter your Email and get notified">
            </form>
        </div>        
    </footer>
<script src="./js/main.js"></script>
</body>
</html>
