<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Lead Advisors</title>
</head>

<body class="body">
    <header class="header">
        <div class="wrapper">
            <a href="#">
                <img src="./assets/img/logo.svg" alt="company logotype" class="logo">
            </a>
        </div>
    </header>
    <main class="main">
        <div class="main-wrapper wrapper">
            <div class="info">
                <h1>Under Construction</h1>
                <p>We're making lots of improvements and will be back soon</p>
            </div>
            <div class="countdown">
                <div class="time">
                    <p class="num-time days"></p>
                    <p class="text-time days-text"></p>
                </div>
                <div class="time">
                    <p class="num-time hours"></p>
                    <p class="text-time hours-text"></p>
                </div>
                <div class="time">
                    <p class="num-time minutes"></p>
                    <p class="text-time minutes-text"></p>
                </div>
                <div class="time">
                    <p class="num-time seconds"></p>
                    <p class="text-time seconds-text"></p>
                </div>
            </div>
            <div class="event">
                <div class="event-text">Check our event page when you wait:</div>
                <a href="#" class="event-link">
                    <p>Go to the event</p><span class="arrow"></span>
                </a>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-wrapper wrapper">
            <form class="footer-form" id="form">
                <input class="email req" type="email" name="email" placeholder="Enter your Email and get notified">
                <button class="form-btn">
                    <p class="arrow"></p>
                </button>
            </form>
        </div>
        <div class="overlay js-overlay">
            <div class="popup js-success">
                <h2>Success</h2>
                <p>You have successfully subscribed to the email newsletter</p>
                <div class="close-popup"></div>
                <div class="close-btn"></div>
            </div>
        </div>
        <div class="overlay js-overlay js-overlay-error">
            <div class="popup js-error">
                <h2>Error</h2>
                <p>An error occurred while sending data</p>
                <div class="close-popup"></div>
                <div class="close-btn">Close</div>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/countdown.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
